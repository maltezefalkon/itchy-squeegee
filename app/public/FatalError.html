<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Error</title>
    <style type="text/css">
    </style>
</head>
<body ng-app="safeApp" ng-controller="controller">
    <script type="text/javascript" src="util/util.js"></script>
    <script type="text/javascript" src="lib/angular-1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="controllers/HeaderController.js"></script>
    <script type="text/javascript" src="controllers/FatalErrorController.js"></script>
    <script type="text/javascript">
        var app = angular.module('safeApp', []);
        var ctl = app.controller('controller', FatalErrorController);
        ctl.$inject = ['$scope', '$http', '$location'];
        var headerController = app.controller('headerController', HeaderController);
        headerController.$inject = ['$scope', '$http', '$location'];
    </script>
    <div class="container">
        <div ng-include="'common/header.html'"></div>
        <div class="page-header">
            <span class="h2">
                Error
            </span>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="text-danger lead">
                    {{Message}}
                </div>
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8 col-xs-12">
                <div class="btn-toolbar">
                    <button type="button" class="btn btn-lg btn-primary btn-block btn-default" onclick="window.location = '/'">
                        Return to Home Page
                    </button>
                </div>
            </div>
        </div>
        <div ng-include="'common/footer.html'"></div>
    </div>
</body>
</html>
